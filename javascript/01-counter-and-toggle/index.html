<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body id="body">
    <h1>Counter App (with Day/Night Toggle)</h1>
    <button id="toggle" class="btn tglbtn" >Toggle Day/Night</button>
    <div id="container">
        
        <h2 id="countdisplay">Counter: 0 </h2>
        <div>
            <button id="incbtn" class="btn">Increase</button>
            <button id="decbtn" class="btn">Decrease</button>
        </div>
        <button id="resetbtn" class="btn">Reset</button>

    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
