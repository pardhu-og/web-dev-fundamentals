<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character count</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="main_container">
        <h1 class="title">Character Counter</h1>
        <div>
            <h4 id="textdisp" class="textbox">Your text in Cursive here...</h4>
        </div>
        <div>
            <h3 id="chrcnt" class="item">Character Count is: 0</h3>
            <h3 id="warning" class="display item">characters left</h3>
        </div>
       
        <div>
            <p class="freetext">Type your text:</p><br>
            <textarea name="text" class="textbox" id="textarea" maxlength="100"></textarea>
            <p class="disclaimer">max lenght: 100 characters</p>
        </div>
    </div>

    
    <script src="scripts/script.js"></script>
</body>
</html>
